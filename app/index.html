<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Marni Enginering</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="app.js"></script>
    <script src="scripts/controllers/MainCtrl.js"></script>
    <script src="scripts/directives/SliderMenuDirective.js"></script>
    <!-- endbuild -->
</head>

<body ng-app="marniEngineeringApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div class="header" ng-controller="MainCtrl as ctrl">
        <div class="contacts-nav">
            <div>
                <div class="phone"><img src="/images/phone.png" />0889 722 624</div>
                <div class="location">
                    <a href="https://goo.gl/maps/iu57WpfNcBm" target="_blank"><img src="/images/tracker.png" />{{ 'CONTACTS_ADDRESS' | translate }}</a>
                </div>
            </div>
        </div>
        <div class="navbar navbar-default" role="navigation">
            <div class="navigation">
                <div class="navbar-header">
                    <a href="#/about">
                        <img src="/images/marni_only.png"></img>
                        <img id="arrow" src="/images/arrow.png"></img>
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="marni-navigation">
                        <li><a href="#/about" data-hover="{{ 'ABOUT' | translate }}" ng-class="{ 'active' : isActive('/about') }">{{ 'ABOUT' | translate }}</a></li>
                        <li><a ng-href="#/product" data-hover="{{ 'PRODUCT' | translate }}" ng-class="{ 'active' : isActive('/product')} ">{{ 'PRODUCT' | translate }}</a></li>
                        <li><a ng-href="#/services" data-hover="{{ 'SERVICE' | translate }}" ng-class="{ 'active' : isActive('/services') }">{{ 'SERVICE' | translate }}</a></li>
                        <li><a ng-href="#/contacts" data-hover="{{ 'CONTACT' | translate }}" ng-class="{ 'active' : isActive('/contacts') }">{{ 'CONTACT' | translate }}</a></li>
                    </ul>
                </div>
            </div>
            <slider-menu id="language-dropdown" class="{{ ctrl.language.code }}" language="ctrl.language" on-update-language="ctrl.updateLanguage(code)"></slider-meny>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <ui-view/>
        </div>
    </div>
    <div class="footer">
    </div>
</body>

</html>

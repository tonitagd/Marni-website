<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=windows-1251">
    <meta name="author" content="MARNI">
    <meta name="description" content="MARNI">
    <meta name="keywords" content="marni, марни, remont, mashini, avtomatizaciq, obnovlenie, motorna, spirachka, CNC, strugove, dyrvoobrabotvashti mashini, metalorejeshti mashini, ремонт, автоматизация, машини, моторна, спирачка, ЦНЦ, стругове, дървообработващи машини, металорежещи машини ">
    <title>MARNI Engineering</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel='stylesheet' href='lib/bower_components/fotorama/fotorama.css' />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
    <!-- 3 KB -->
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="lib/bower_components/jquery/dist/jquery.js"></script>
    <script src="lib/bower_components/angular/angular.js"></script>
    <script src="lib/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="lib/bower_components/angular-animate/angular-animate.js"></script>
    <script src="lib/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="lib/bower_components/angular-resource/angular-resource.js"></script>
    <script src="lib/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/bower_components/angular-touch/angular-touch.js"></script>
    <script src="lib/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/bower_components/angular-translate/angular-translate.js"></script>
    <script src="lib/bower_components/angular-nicescroll/angular-nicescroll.js"></script>
    <script src="lib/bower_components/fotorama/fotorama.js"></script>
    <script src="lib/bower_components/angular-fotorama/angular-fotorama.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="lib/bower_components/jquery.nicescroll/jquery.nicescroll.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
    <!-- 16 KB -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="app.js"></script>
    <script src="scripts/controllers/MainCtrl.js"></script>
    <script src="scripts/controllers/FotoramaCtrl.js"></script>
    <script src="scripts/services/FotoramaService.js"></script>
    <script src="scripts/directives/SliderMenuDirective.js"></script>
    <!-- endbuild -->
</head>

<body ng-app="marniEngineeringApp" ng-controller="MainCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div class="header">
        <div class="navbar navbar-default" role="navigation">
            <div class="navigation">
                <div class="navbar-header">
                    <a href="#/about">
                        <img src="./images/marni_only.png"></img>
                        <img id="arrow" class="transition" src="./images/arrow.png"></img>
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="marni-navigation">
                        <li><a href="#/about" data-hover="{{ 'ABOUT' | translate }}" ng-class="{ 'active' : isActive('/about') }" class="transition">{{ 'ABOUT' | translate }}</a></li>
                        <li><a ng-href="#/services" data-hover="{{ 'SERVICE' | translate }}" ng-class="{ 'active' : isActive('/services') }" class="transition">{{ 'SERVICE' | translate }}</a></li>
                        <li><a ng-href="#/products" data-hover="{{ 'PRODUCT' | translate }}" ng-class="{ 'active' : isActive('/product')} " class="transition">{{ 'PRODUCT' | translate }}</a></li>
                        <li><a ng-href="#/partners" data-hover="{{ 'PARTNERS_TITLE' | translate }}" ng-class="{ 'active' : isActive('/partners')} " class="transition">{{ 'PARTNERS_TITLE' | translate }}</a></li>
                        <li><a ng-href="#/contacts" data-hover="{{ 'CONTACT' | translate }}" ng-class="{ 'active' : isActive('/contacts') }" class="transition">{{ 'CONTACT' | translate }}</a></li>
                    </ul>
                </div>
            </div>
            <slider-menu id="language-dropdown" class="{{ language.code }}" language="language" on-update-language="updateLanguage(code)"></slider-menu>
        </div>
    </div>
    <div class="container-parent" ng-style="style" ng-nicescroll nice-option="{cursorcolor: '#000', cursorborder:'#dadada', cursorwidth: '6px', horizrailenabled: false}" ng-class="{'about-container': location.$$path==='/about'}">
        <div class="container">
            <ui-view></ui-view>
        </div>
    </div>
    <div class="footer">
        <div class="contacts-nav">
            <a href="http://comingsoon.fagor.com/" target="_blank" class="fagor-rep">
                {{'FAGOR_REP' | translate}} FAGOR
            </a>
            <div class="contacts">
                <div class="phone"> {{ 'CONTACT' | translate }}:<span class="icon-phone icon transition"> </span>+359 889 722 624</div>
                <div class="location ">
                    <a href="https://goo.gl/maps/iu57WpfNcBm" target="_blank"><span class="icon-location icon transition"> </span>{{ 'CONTACTS_ADDRESS' | translate }}</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
